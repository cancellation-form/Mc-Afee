<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancellation Form - McAfee Style</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin-top: 60px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://cdn.mcafee.com/etc.clientlibs/mcafee/clientlibs/clientlib-site/resources/img/logo.svg" alt="McAfee Logo">
    </div>
    <h2>Download Your Cancellation Form & Cancel Your Subscription From Your End.</h2>
    <p>No need to call or contact support team.<br>Your cancellation will be processed automatically once you fill up your cancellation form.</p>
    <a class="download-btn" href="YOUR_DOWNLOAD_LINK_HERE" download>Download Cancellation Form</a>
  </div>

</body>
</html>
